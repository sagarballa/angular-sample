<div class="h3 page-header">Todo List</div>

<table class="table" ng-if="todolistCtrl.todolist.length !== 0">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Date</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in todolistCtrl.todolist">
			<td>{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.date}}</td>
			<td>{{item.status}}</td>
			<td><a href="#" ng-click="todolistCtrl.edit(item)" class="glyphicon glyphicon-edit"></a></td>
			<td><a href="#" ng-click="todolistCtrl.delete(item)" class="glyphicon glyphicon-remove"></a></td>
		</tr>
	</tbody>
</table>

<div class="alert alert-danger" ng-if="todolistCtrl.todolist.length === 0">No Todos</div>

<button class="btn btn-primary" ng-click="todolistCtrl.add()">Add a Todo <span class="glyphicon glyphicon-plus"></span></button>
